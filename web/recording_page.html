    }

    }

}
.trash2{
    font-size: 20px;

    align-items: center;
}
.textl{
    color: green;

}
.bst{
    background: white;

    padding: 10px 20px;

    outline: none;

    margin-top: 30px;
}
.rt1{
    background:rgb(83, 131, 236);
    color: white;
    padding: 10px 20px;

    outline: none;
    border: none;

}

    background:green;

    border: none;
    display: block;
    width: 300px;
    opacity: 100%;

    margin-bottom: 50px;
}
.map-container {
			width: 40%;
			height: 100px;
			margin-bottom: 50px;
		}
.container1 {
			width: 500px;
			height: 300px;
			overflow: auto;
			padding: 20px;
            margin-top: 10px;
            color: rgb(83, 131, 236);
		}
.container2 {
			top: 50%;
			left: 30%;
			width: 30%;
			height: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			background-color: #f8f8f8;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: justify;
		}
.container3 {
			top: 50%;
			left: 30%;
			width: 30%;
			height: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			background-color: #f8f8f8;
            color:rgb(35, 92, 215);
			padding: 10px;
            text-align: justify;
		}

		p {
			font-size: 15px;
			line-height: 1.5;
			margin: 5;
		}
  </style>
</head>
<body>
    <center>
        <div class="container mt-5">
            <p class = "trash"><b> Let's have fun</b></p>
            <p class = "trash2"> Where are you?</p>


            <br>

            <a style="display:block;">
                <img id="record-btn" src="Microphone.png" alt="Transparent Image" alt="Clickable Image" style="border-radius: 50%;" height = "30%" width="10%" >
            </a>

              <br><br>
              <p class = "container3"> Taj Mahal</p>


              <form class="form">
                <br>
                <label for="options">Select your language:</label>
                <select id="options" name="options">
                    <option value="option1">English</option>
                    <option value="option2">Hindi</option>
                    <option value="option3">Mandarin</option>
                </select>
                <br>
                <button class = "rt1" type = "submit"><b>Launch</b></button>
            </form>

            <br><br>

            <p class = "container2" id="output"></p>

            <br>

            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.0691957525846!2d-0.1413948842236162!3d51.50100857963863!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604ce2ba14887%3A0xf5f5b5e5ef5b5e5!2sBuckingham+Palace!5e0!3m2!1sen!2sus!4v1565711377453!5m2!1sen!2sus"></iframe>
            </div>

            <br><br>

            <button class = "rt2" type = "submit"><b>Exit</b></button>

        </div>
  </div>
</center>
<script>
    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-US';
    const outputDiv = document.getElementById('output');

    recognition.addEventListener('result', (event) => {
        const result = event.results[event.resultIndex];
        const transcript = result[0].transcript;
        const p = document.createElement('p');
        p.textContent = transcript;
        outputDiv.appendChild(p);
    });

    setTimeout(() => {
    recognition.stop();
    }, 5000);

    const recordBtn = document.getElementById('record-btn');
    recordBtn.addEventListener('click', () => {
        recognition.start();
    });
</script>
</body>
</html>
