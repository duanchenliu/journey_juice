<!DOCTYPE html>
<html>
<head>
	<title>My Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}

		h1 {
			color: #333;
			text-align: center;
			margin-top: 50px;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		.image {
			max-width: 100%;
			margin-bottom: 30px;
		}

		.form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 30px;
		}

		.form label {
			margin-bottom: 10px;
		}

		.form select {
			padding: 10px;
			border-radius: 5px;
			border: none;
			background-color: #fff;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
			margin-bottom: 20px;
			width: 200px;
		}

		.submit-button {
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			background-color: #333;
			color: #fff;
			font-weight: bold;
			cursor: pointer;
		}

		.map-container {
			width: 100%;
			height: 500px;
			margin-bottom: 50px;
		}

		iframe {
			width: 100%;
			height: 100%;
			border: none;
		}
	</style>
</head>
<body>
	<h1>Welcome to my page!</h1>
	<div class="container">
		<a href="#">
			<img class="image" src="https://via.placeholder.com/400x200" alt="Clickable image">
		</a>
		<form class="form">
			<label for="options">Choose an option:</label>
			<select id="options" name="options">
				<option value="option1">Option 1</option>
				<option value="option2">Option 2</option>
				<option value="option3">Option 3</option>
			</select>
			<input class="submit-button" type="submit" value="Submit">
		</form>
		<p>This is some text that is easy to read and looks fancy.</p>
		<div class="map-container">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.0691957525846!2d-0.1413948842236162!3d51.50100857963863!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604ce2ba14887%3A0xf5f5b5e5ef5b5e5!2sBuckingham+Palace!5e0!3m2!1sen!2sus!4v1565711377453!5m2!1sen!2sus" allowfullscreen></iframe>
		</div>
	</div>
</body>
</html>
